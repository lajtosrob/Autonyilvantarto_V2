<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="table-head">
            <button type="button" onclick="upload()">Upload</button>
            <button type="button" onclick="emptyCarList()">Empty the list</button>
            <label for="" id="delete">Delete By ID</label>
            <input type="text" maxlength="4" size="4" id="delete-car">
            <button type="button" onclick="deleteCar()">Delete</button>

        </div>
        <div class="input-fields">
            <input type="text" name="" id="carId" disabled>
            <input type="text" name="" id="carType" required>
            <input type="text" name="" id="carYear" required>
        </div>
        <div class="table-row">
            <div class="table">
                <table id="table">
                </table>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
